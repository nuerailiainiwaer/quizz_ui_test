<div class="">
    <div style="background-color: #b5bfc7;" class="p-2">
        <div class="row">
            <div class="col-5">
                <div class="text-center">Date</div>
            </div>
            <div class="col-5">
                <div class="text-center">Score</div>
            </div>
            <div class="col-2">
                <div class="text-center">#</div>
            </div>
        </div>
    </div>

    <div *ngFor="let nur of mockResult" class="row p-2">
        <div class="col-5">
            <div class="text-center">{{ nur.createdAt | date: "longDate" }}</div>
        </div>
        <div class="col-5">
            <div class="text-center">{{ nur.Score }}</div>
        </div>

        <div class="col-2">
            <button (click)="onDelete(nur._id)" type="button" class="btn btn-danger">
        Delete
      </button>
            <!-- <button type="button" (click)="onDelete(nur)" class="text-center">
        Delete
      </button> -->
        </div>
    </div>
</div>
