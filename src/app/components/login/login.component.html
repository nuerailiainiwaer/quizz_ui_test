<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">
                    Login
                </h3>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input name="email" [(ngModel)]="loginUserData.email" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input name="password" [(ngModel)]="loginUserData.password" type="password" class="form-control rouded-0" required>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm float-left mr-5" routerLink="/forgotpassword">Forgot Password</button>
                        <div class="form-check mb-2 mr-sm-2 float-left">
                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                            <label class="form-check-label" for="inlineFormCheck">
                            Remember me
                          </label>
                        </div>
                        <button (click)="loginUser()" type="button" class="btn btn-primary float-right">
                      Login
                    </button>
                    </form>
                </div>

            </div>

        </div>

    </div>
</div>
