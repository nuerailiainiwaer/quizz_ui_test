<form class="form-inline d-flex justify-content-center mt-5">
    <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only">Email</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Please enter 4 digit code">
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input type="text" [(ngModel)]="code" name="something" class="form-control">
    </div>
    <button type="submit" (click)="submit()" class="btn btn-primary mb-2">Confirm identity</button>
</form>
